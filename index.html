<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days of Life</title>
    <script src='build/js/download.min.js'></script>
    <script src='build/js/js.min.js'></script>
    <link rel="stylesheet" href="build/css/style.min.css">
    <meta name="description" content="Simple visualization for days of your life inspired by 36 by Vadim Makishvili">
    <meta name="keywords" content="Your life, my life, life, 36, motivation, Vadim Makishvili">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Days of life">
    <meta property="og:site_name" content="Days of life">
    <meta property="og:url" content="https://lgg.github.io/days-of-your-life">
    <meta property="og:description" content="Simple visualization for days of your life inspired by 36 by Vadim Makishvili">
    <meta property="og:image" content="http://lgg.github.io/days-of-your-life/screenshot.png">
    <meta property="og:image:secure_url" content="https://lgg.github.io/days-of-your-life/screenshot.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="923">
    <meta property="og:image:height" content="552">
    <link rel="author" href="https://github.com/lgg">
</head>
<body>
<header>
    <div class="title">
        My Life
    </div>
    <div class="arrow">
        &darr; Years | Days &rarr;
    </div>
</header>
<div id="loader" class="loader no-print">
    <div class="icon icon-loader1 animate-spin"></div>
    <span>
        It's usually takes 1-3 minutes, so you can go and drink a cup of tea
    </span>
</div>
<div id="input" class="loader input no-print">
    <h2>Input your birth date</h2>
    <span>
        Day: <input id="birth-day" class="input-numbers" type="number" min="1" max="31" placeholder="Day">
    </span>
    <span>
        Month: <input id="birth-month" class="input-numbers" type="number" min="1" max="12" placeholder="Month">
    </span>
    <span>
        Year: <input id="birth-year" class="input-numbers" type="number" min="1910" max="9999" placeholder="Year">
    </span>

    <a href="#!" id="go" class="go">Show me my life</a>
</div>
<div id="days-wrap" class="days-wrap">
    <div id="days">

    </div>
</div>
<div id="alert" class="alert animate-from-down no-print">

</div>
<div id="save" class="save no-print" title="Save your days to separate .html file">
    <span class="icon icon-download"></span>
</div>
<footer class="no-print">
    <div class="links">
        <div class="link">
            <span class="icon-prefix icon-github">
                <a href="https://github.com/dexif/YourLife">original idea</a>
            </span>
        </div>
        <div class="link">
            <span class="icon-prefix icon-idea">
                <a href="https://www.youtube.com/watch?v=xPPCzryZK44">inspired by 36</a>
            </span>
        </div>
        <div class="link">
            <span class="icon-prefix icon-github">
                <a href="https://github.com/lgg/days-of-your-life.git">get source</a>
            </span>
        </div>
    </div>
</footer>
</body>
</html>
